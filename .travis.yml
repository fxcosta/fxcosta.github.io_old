language: php
php: 7

sudo: true

branches:
  only:
    - master

before_install:
  - phpenv config-rm xdebug.ini || true
  - composer self-update
  - echo -e "machine github.com\n  login $GH_TOKEN" >> ~/.netrc

install:
  - gem install sass
  - composer install --prefer-dist

script: sh build.sh

after_success: if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sh publish.sh; fi

