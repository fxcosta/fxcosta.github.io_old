---
layout: layout
title: Blog | Felix Costa - Web & Mobile Developer
---

<div class="container">
	<h3>Artigos</h3>
	<div class="panel panel-default">
		<div class="panel-body blog-container">
			{% for post in site.posts %}
			<div class="row">
				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 post-date">
					<h5>
						{{ post.date | date: "%e/%m/%Y" }}
					</h5>
				</div>
				<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 post-title">
					<h5>
						<strong><a href="{{ post.url }}">{{ post.title }}</a></strong>
					</h5>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
